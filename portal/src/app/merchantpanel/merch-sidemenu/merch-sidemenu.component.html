<!-- Left sidebar start -->

  <button class="collapse-menu" (click)="menu_action('big')">

  </button>

  <!-- Current user starts -->
  <div class="user-details clearfix">
      <a class="user-img">
          <img *ngIf="!currentUser.profile_img" src="../../../assets/images/thumbs/user1.png" alt="User Info">

      <h5 class="user-name">{{currentUser.user_name}}</h5>

  <ul class="menu clearfix">

              <i class="fa fa-desktop"></i>
              <span class="menu-item">Dashboard</span>
          </a>
      </li>

    
      <li class="" *ngIf="currentUser.role_id == 2">
          <a (click)="action2()">
              <i class="fa fa-list-alt"></i>
              <span class="menu-item">Update Order</span>
          </a>
      </li>




      <li *ngIf="currentUser.role_id == 2">
          <a  >
              <i class="fa fa-shopping-cart"></i>
              <span class="menu-item">Product</span>

          </a>

          <ul>
              <li>
                  <a (click)="action3()">Add Product</a>
              </li>
              <li>
                  <a (click)="action4()">View Product</a>

          </ul>

      </li>

  

      <li class="">
          <a (click)="action5()">

          </a>
      </li>

      <li class="">
        <a (click)="action6()">
            <i class="icon-wallet"></i>
            <span class="menu-item">Wallet</span>
        </a>
    </li>


  
   





      <li *ngIf="currentUser.role_id == 2">
          <a >
              <i class="fa fa-file-text-o"></i>
              <span class="menu-item">Report</span>
              <span class="down-arrow"></span>
          </a>

          <ul>
              <li>

          <a  (click)="action9()">
              <i class="fa fa-globe"></i>

</div>
