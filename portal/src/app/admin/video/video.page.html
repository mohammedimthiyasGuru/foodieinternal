<div class="announc_form">
  <div class="row">
      <div class="col-lg-12" *ngIf="video_add_status">
          <form>
              <div class="panel mb-3">
                  <div class="panel-body">
                      <div class="styled-input-wrapper">
                          <div class="input-icon">
                              <i class="icon-file-text2"></i>
                          </div>
                          <div class="styled-input">
                            <div class="form-group">
                                <textarea style="height: 200px;" (keyup)="searchInterest()" [(ngModel)]="video_comments" name="video_comments"  class="form-control" placeholder="Video Comments"></textarea>
                            </div>
                            <div class="warning" *ngIf="comments_error" >
                                Comments should not be empty
                           </div>
                              <div class="form-group">
                                  <label for="userName">Upload Video</label>
                                  <input type="file" class="form-control"  (change)="selectImg($event)"/>
                              </div>
                              <div class="warning" *ngIf="video_error" >
                                Select Video
                           </div>
                           <div class="warning" *ngIf="video_error1" >
                            Please upload the video below 20 mb
                           </div>
                           <div class="progress mt-3 mb-3" *ngIf="video_uploading">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{{percentDone}}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': percentDone_pre}">{{percentDone}}%</div>
                          </div>                              
                              <!-- <div class="flx_0">
                                  <button title="Choose Default Image" class="btn btn-success" type="button" > <i class="icon-plus d-block"></i> </button>
                              </div> -->
                          </div>
                      </div>
                  </div>
              </div>
              <div class="text-center pb-2" *ngIf="!video_uploading">
                  <button type="submit" class="btn btn-success mr-2" (click)="uploadImg()">Save</button>
                  <button type="reset" class="btn btn-danger" (click)="cancel()" >Cancel or Back</button>
              </div>
          </form>
      </div>
      <br>
      <br>
  </div>
</div>
