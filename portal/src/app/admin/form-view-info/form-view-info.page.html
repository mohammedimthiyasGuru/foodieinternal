                  </div>
              </div>
          </div>
      </div>
      <div class="panel mb-3">
          <div class="panel-body">
              <div class="styled-input-wrapper">
                  <div class="input-icon">
                      <i class="icon-file-text2"></i>
                  </div>
                  <div class="styled-input">
                      <div class="form-group">
                          <label for="userName">Sub vendor id</label>
                          <input type="text" class="form-control" readonly>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="panel mb-3">
          <div class="panel-body">
              <div class="styled-input-wrapper">
                  <div class="input-icon">
                      <i class="icon-file-text2"></i>
                  </div>
                  <div class="styled-input">
                      <div class="form-group">
                          <label for="userName">Sub vendor name</label>
                          <input type="text" class="form-control" readonly>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="panel mb-3">
          <div class="panel-body">
              <div class="styled-input-wrapper">
                  <div class="input-icon">
                      <i class="icon-file-text2"></i>
                  </div>
                  <div class="styled-input">
                      <div class="form-group">
                          <label for="userName">Gender</label>
                        <select class="form-control" readonly><option>Select</option></select>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="panel mb-3">
          <div class="panel-body">
              <div class="styled-input-wrapper">
                  <div class="input-icon">
                      <i class="icon-file-text2"></i>
                  </div>
                  <div class="styled-input">
                      <div class="form-group">
                          <label for="userName">D.o.b</label>
                          <input type="text" class="form-control" readonly>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="panel mb-3">
          <div class="panel-body">
              <div class="styled-input-wrapper">
                  <div class="input-icon">
                      <i class="icon-file-text2"></i>
                  </div>
                  <div class="styled-input">
                      <div class="form-group">
                          <label for="userName">Email</label>
                          <input type="text" class="form-control" readonly>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="panel mb-3">
          <div class="panel-body">
              <div class="styled-input-wrapper">
                  <div class="input-icon">
                      <i class="icon-file-text2"></i>
                  </div>
                  <div class="styled-input">
                      <div class="form-group">
                          <label for="userName">Phone number</label>
                          <input type="text" class="form-control" readonly>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="panel mb-3">
          <div class="panel-body">
              <div class="styled-input-wrapper">
                  <div class="input-icon">
                      <i class="icon-file-text2"></i>
                  </div>
                  <div class="styled-input">
                      <div class="form-group">
                          <label for="userName">Address</label>
                          <textarea readonly style="height: 70px;" class="form-control"></textarea>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="panel mb-3">
          <div class="panel-body">
              <div class="styled-input-wrapper">
                  <div class="input-icon">
                      <i class="icon-file-text2"></i>
                  </div>
                  <div class="styled-input">
                      <div class="form-group">
                          <label for="userName">Upload Receipt</label>
                          <input type="file" class="form-control" readonly>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="panel mb-3">
          <div class="panel-body">
              <div class="styled-input-wrapper">
                  <div class="input-icon">
                      <i class="icon-file-text2"></i>
                  </div>
                  <div class="styled-input">
                      <div class="form-group">
                          <label for="userName">Note</label>
                          <textarea readonly style="height: 70px;" class="form-control"></textarea>
                      </div>
                  </div>
              </div>
          </div>
      </div>
     

      <div class="text-center pb-2">
          <button type="button" (click)="ApprovedShow()" class="btn btn-success">Approved</button>
          <button type="button" (click)="RejectShow()" class="btn btn-danger">Rejected</button>
      </div>


      <div class="panel mt-3" *ngIf="ApproveComments">
          <h4 class="text-white">Approve Comments</h4>
          <textarea style="height: 75px;" class="form-control"></textarea>

          <div class="text-center pt-2">
              <button type="submit" class="btn btn-success">Submit</button>
          </div>
      </div>

      <div class="panel mt-3" *ngIf="RejectComments">
          <h4 class="text-white">Reject Comments</h4>
          <textarea style="height: 75px;" class="form-control"></textarea>

          <div class="text-center pt-2">
              <button type="submit" class="btn btn-success">Submit</button>
          </div>
      </div>
  </div>
